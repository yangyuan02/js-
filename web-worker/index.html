<body>
    <!-- https://www.cnblogs.com/gerry2019/p/11456035.html -->
    <!-- https://github.com/nolanlawson/promise-worker -->
    <!-- https://github.com/sternelee/example-worker -->
    <!-- https://github.com/CarterLi/ThreadPool.js/blob/gh-pages/index.ts -->
    <!-- comlink -->
    <!-- https://github.com/jcalixte/vue-worker-example/tree/master/src -->
    <!-- https://github.com/belvederef/vue-comlink-worker-example/blob/master/src/App.vue -->
    <p>Count numbers: <output id="result"></output></p>
    <button onclick="startWorker()">Start Worker</button>
    <button onclick="stopWorker()">Stop Worker</button>
    <input type="text" value="" />
    <script>
        let worker
        function startWorker() {
            // 创建进程
            worker = new Worker('./worker.js')
            worker.onmessage = function (event) {
                document.getElementById("result").innerHTML = event.data;
            };
        }

        function stopWorker() {
            worker.terminate();
        }
