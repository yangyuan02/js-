<!DOCTYPE html>

<body>
	<script>
		var str = 'border-bottom-color'
		String.prototype.tranform = function(){
			var strArr = this.split('-')
			for(var i = 1;i<strArr.length;i++){
				strArr[i] = strArr[i].charAt(0).toUpperCase()+strArr[i].substring(1)
			}
			return strArr.join('')
		}
		console.log(str.tranform())///4444
	</script>
</body>
