		var times=0;  
		Array.prototype.sortArr = function(){ //method2
			for(var i = 0;i<this.length-1;i++){
				for(var j = i+1;j<this.length;j++){
					if(this[i]>this[j]){
						var temp = this[i]
						this[i] = this[j]
						this[j] =temp
					}
					console.log("第"+(++times)+"次排序后："+this);

			}
