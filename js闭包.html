		// 一个是前面提到的可以读取函数内部的变量，另一个就是让这些变量的值始终保持在内存中

		var name = 'The Window'
		var object = {
			name:'My object',
			getNameFunc:function(){
				//var that = this  // My object
				return function(){
					return this.name

			}
		}
